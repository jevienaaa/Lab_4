<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question2</title>
</head>


<body>

    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>
    
<script>

    function checkInput(){
        let userInput = document.getElementById("userInput").value;
        let input = parseInt(userInput);

        if(isNaN(input)){
            alert("Please insert a number!");
        } else if (input < 10){
            alert("The number is lower than 10");
            //console.log("The number is lower than 10");

        } else {
            alert("The number is higher than 10");
            //console.log("The number is higher than 10");
        }
    }
</script>

</body>
</html>
